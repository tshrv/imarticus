{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Imarticus Learning | {% block head_title %}{% endblock %}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
  <div class="row align-items-start">
    <div class="col-3 min-h-viewport bg-success text-center">
      <div class="row p-4">
        <a href="#">
          <img src="https://cdn.pegasus.imarticus.org/images/imarticus-new-logo.svg" alt="">
        </a>
      </div>
      <div class="row">
        <a href="#" class="nav-link nav-link-active">Courses</a>
        <a href="#" class="nav-link">Discussions</a>
      </div>
    </div>
    <div class="col-9 min-h-viewport p-0">
      <div class="d-flex flex-row shadow-sm bg-light p-3">
        <span class="fs-4 flex-grow-1 text-secondary fw-semibold">{% block course_title %}{% endblock %}</span>
        <a class="px-2 mx-2 bg-success text-light text-decoration-none rounded" href="#">Get Help</a>
        <a class="px-2 mx-2 text-decoration-none text-black">
          <img src="https://cdn.pixabay.com/photo/2016/11/08/15/21/user-1808597_1280.png" id="navbar-user-img" alt="">
          TestUser
        </a>
      </div>
      {% block content %}{% endblock %}
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
